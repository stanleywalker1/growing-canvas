<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Canvas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script
	type="module"
	src="https://gradio.s3-us-west-2.amazonaws.com/3.28.0/gradio.js"
    ></script>
</head>
<body>
    <div class="container">
       
        <div class="slide color1 active" data-step="0">
            <h1>Welcome</h1>
        </div>
        <div class="slide color2" data-step="1">
            <h2>Step 1: Instructions</h2>
        
        </div>
        <div class="slide color3" data-step="2">
            <h2>Step 2: Instructions</h2>
        
        </div>
        <div class="slide color4" data-step="3">
            <h2>Step 3: Instructions</h2>
        
        </div>
        <div class="slide color5" data-step="4">
            <h2>lets go</h2>


        <gradio-app src="https://stanno-capstone.hf.space"></gradio-app>

            
        </div>
        
        <div class="progress-bar">
            <div class="circle active" data-step="0"></div>
            <div class="circle" data-step="1"></div>
            <div class="circle" data-step="2"></div>
            <div class="circle" data-step="3"></div>
            <div class="circle" data-step="4"></div>
        </div>

        <div class="svg-container">
            <svg class="svg-element" width="50" height="50" style="top: 10%; left: 25%;">
                <circle cx="25" cy="25" r="20" fill="#FEE440" />
            </svg>
            <svg class="svg-element" width="50" height="50" style="top: 60%; left: 70%;">
                <rect x="10" y="10" width="30" height="30" fill="#00BBF9" />
            </svg>
            <svg class="svg-element" width="50" height="50" style="top: 10%; left: 25%;">
                <circle cx="25" cy="25" r="20" fill="#FEE440" />
            </svg>
            <svg class="svg-element" width="50" height="50" style="top: 60%; left: 70%;">
                <rect x="10" y="10" width="30" height="30" fill="#00BBF9" />
            </svg>
            <svg class="svg-element" width="50" height="50" style="top: 10%; left: 25%;">
                <circle cx="25" cy="25" r="20" fill="#FEE440" />
            </svg>
            <svg class="svg-element" width="50" height="50" style="top: 60%; left: 70%;">
                <rect x="10" y="10" width="30" height="30" fill="#00BBF9" />
            </svg>
            <svg class="svg-element" width="50" height="50" style="top: 10%; left: 25%;">
                <circle cx="25" cy="25" r="20" fill="#FEE440" />
            </svg>
            <svg class="svg-element" width="50" height="50" style="top: 60%; left: 70%;">
                <rect x="10" y="10" width="30" height="30" fill="#00BBF9" />
            </svg>
        </div>
        <button class="next">Next <i class="arrow right"></i></button>
     
    </div>
    <script src="script.js"></script>
</body>
</html>
